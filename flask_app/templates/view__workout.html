<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </head>

    <body id="background-img">
        <script src="scripts.js"></script>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo-img" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hello, {{user.first_name}}
                            {{user.last_name}} </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">My Profile</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Add Workout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Edit Workout</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <form action="/edit_workout" method="POST" class="col-11 p-4 my-4 bg-transparent mx-auto form-control-sm">
                <h2 class="color_white">Edit Workout</h2>

                <div class="d-flex justify-content-around col-9 mx-auto">
                    <div class="col-3">
                        <div class="form-group">
                            <label class="color_white" for="type">Workout Type:</label>
                            <input type="text" name="type" value="{{edit.type}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="color_white" for="description">Description:</label>
                            <textarea name="description" cols="30" rows="5"
                                class="form-control">value="{{edit.description}}"</textarea>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label class="color_white" for="length">Length(minutes):</label>
                            <input type="text" name="length" value="{{edit.length}}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="color_white" for="date">Date of Workout:</label>
                            <input type="date" name="date" value="{{edit.date}}" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="text-center mx-5 py-5">
                    <input type="submit" value="Edit Workout" class="btn btn-dark">
                </div>
            </form>
        </div>
    </body>

</html>
